<div class="buttons">
   <h3>{{buttonHeading}}</h3>
   <button [class.gold]="!goldInactive" [disabled]="goldInactive" (click)="goldInactive = true">Gold</button> <br>
   <button [class.silver]="!silverInactive" [disabled]="silverInactive" (click)="silverInactive = true">Silver</button> <br>
   <button [class.copper]="!copperInactive" [disabled]="copperInactive" (click)="copperInactive = true">Copper</button> <hr>
   <button (click)="reactivateButtons()">Reactivate Buttons</button>
</div>
<br>

<div class="buttons">
   <h3>Joke Buttons</h3>
   <button [class.frustration]="!inactive" [disabled]="inactive" (mouseover)="inactive=true" (mouseout)="inactive=false">Frustration Incarnate!</button> <br>
   <button [class.move]="movingButton" (mouseover)="movingButton = !movingButton">Catch me!</button>
</div>
