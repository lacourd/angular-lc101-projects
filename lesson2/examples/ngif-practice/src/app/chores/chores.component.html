<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
</div>
<p *ngIf = "chores.length > finishedChores.length" style="color:firebrick">Work harder!</p>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
<img src="{{targetImage}}" alt="Oops! No image" *ngIf = "chores.length === 0 || finishedChores.length - chores.length >= 3 else noAllowance">
</div>
<hr>

<h1 *ngIf = "chores.length === 0 && finishedChores.length >= 4 else wantIceCream">Ice cream treat!</h1>

<ng-template #noAllowance>
    <p>No allowance yet.</p>
</ng-template>

<ng-template #wantIceCream>
    <h3>To earn an Ice Cream treat:</h3>
    <p>The chores list must be empty</p>
    <p>The Done list needs at least 4 items.</p>
</ng-template>
